<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>入口页面</title>
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>

	<body>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				// 仅支持竖屏显示，这个具体的API我也没有找到，是看的hello mui的例子；
				plus.screen.lockOrientation("portrait-primary");
				/*
				 * 这里获取本地存储中的字段，来判定是否第一次打开app；
				 * 注意，只需要判定有这个值就可以了，因为只有两种情况：
				 * 1、有这个值，并且值是true
				 * 2、压根就没有这个值
				 * http://www.html5plus.org/doc/zh_cn/storage.html#plus.storage.getItem
				 */
				/*
				这里用的是版本的名字，是为了后续更新版本后，我们更新应用或者升级版本的时候，把这个相应的修改
				一下即可进入新的引导页面了，如果固定一个，以后更新版本，就看不到欢迎页了，这个看个人需求了。
				*/
				var first = plus.storage.getItem("version1.0");
				if (first) {//如果已经有值，那么就代表不是第一次打开，则直接进入主页
					mui.openWindow({
						url: "html/main.html",
						id: "main",
						waiting: {
							autoShow: false
						}
					});
				} else {//否则将打开欢迎界面
					mui.openWindow({
						url: "guide.html",
						id: "guide",
						waiting: {
							autoShow: false
						}
					});
				}
			})
		</script>
	</body>

</html>
